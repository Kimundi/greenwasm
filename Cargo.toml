cargo-features = ["edition", "rename-dependency"]

[package]
edition = '2018'
name = "greenwasm"
version = "0.1.0"
authors = ["Marvin LÃ¶bel <loebel.marvin@gmail.com>"]
license = "MIT/Apache-2.0"

description = "An implementation of the Webassembly spec in Rust."
readme = "README.md"

[dependencies]
structure = { package = "greenwasm-structure", path = "greenwasm-structure" }
validation = { package = "greenwasm-validation", path = "greenwasm-validation" }
binary_format = { package = "greenwasm-binary-format", path = "greenwasm-binary-format" }
execution = { package = "greenwasm-execution", path = "greenwasm-execution" }
binaryen = "0.4.0"
owning_ref = "0.4.0"

[dev-dependencies]
wabt = "0.4.0"

[profile.dev]
opt-level = 1      # controls the `--opt-level` the compiler builds with.
                   # 0-1 is good for debugging. 2 is well-optimized. Max is 3.
